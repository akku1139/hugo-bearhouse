{{- $image := .Page.Resources.GetMatch (printf "%s" (.Destination | safeURL)) -}}
<img src="{{ .Destination | safeURL }}"
  {{- with .PlainText }} alt="{{ . }}"{{ end -}}
  {{- with .Title }} title="{{ . }}"{{ end -}}
  {{ with $image }}
    width="{{ $image.Width }}" height="{{ $image.Height }}"
  {{ end }} />
>
